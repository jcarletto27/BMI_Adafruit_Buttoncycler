                        <div id="centerDiv"></div>
                        <div id="bottomDiv"></div>
                        <div id="batteryDetails" class="progress-wrap-bottom progress"
                        data-progress-percent="%batteryVoltagePercent%"><div
                            class="progress-bar-bottom progress">%batteryVoltage%
                            volts</div>
                        </div>
                    </div>

                    <div id="component"></div>
                </div>                      
                <div class="description">
                    <h1>SERIAL:0X-5501-%SERIAL%</h1>
                    <p>NewWestOS v 2.0.0 | ARCHITECTURE | Â© 2049</p>
                </div>
                <div class="title"></div>

                <div class="options">

                    <div class="bmiForm">
                        <form action='/submit   ' id="settings">
                            <br>
                            <div id="credentials"
                                class="formSeg hidden flicker_animate">
                                <label for='bmi_host_name'>Device Host
                                    Name</label>
                                <input type='text' id='bmi_host_name'
                                    name='bmi_host_name' value="%bmi_host_name%"><br>
                                <label for='bmi_host_password'>Device
                                    Password</label>
                                <input type='password' id='bmi_host_password'
                                    name='bmi_host_password'    ><br>
                            </div>
                            <br>
                            <br>
                            <div id="pixels"
                                class="formSeg hidden flicker_animate">
                                <label for='pixel_0'>Pixel 0 color:</label>
                                <input type='color' id='pixel_0' name='pixel_0'
                                    value="#FFFFFF"><br><br>
                                <label for='pixel_1'>Pixel 1 color:</label>
                                <input type='color' id='pixel_1' name='pixel_1'
                                    value="#FFFFFF"><br><br>
                                <label for='pixel_2'>Pixel 2 color:</label>
                                <input type='color' id='pixel_2' name='pixel_2'
                                    value="#FFFFFF"><br><br><br>
                                <label
                                    for='brightness_range'>Brightness:</label>
                                <input type='range' id='brightness_range'
                                    name='brightness_range' list="values"><br>
                                <datalist id="values">
                                    <option value="1" label="1"></option>
                                    <option value="10" label="10"></option>
                                    <option value="20" label="20"></option>
                                    <option value="30" label="30"></option>
                                    <option value="40" label="40"></option>
                                    <option value="50" label="50"></option>
                                    <option value="60" label="60"></option>
                                    <option value="70" label="70"></option>
                                    <option value="80" label="80"></option>
                                    <option value="90" label="90"></option>
                                    <option value="100" label="100"></option>
                                </datalist>
                            </div>
                            <div id="modes"
                                class="formSeg hidden flicker_animate">
                                <label for="modeSelection">Select
                                    Mode</label>
                                <select name="modeSelection"
                                    id="modeSelection">
                                    <option value="5">Boot</option>
                                    <option
                                        value="0">Upload</option>
                                    <option value="1">Red</option>
                                    <option value="2">Power
                                        Down</option>
                                </select>
                                <br><br><br><br><br><br>

                            </div>
                        </form>
                    </div>
                    <div id="submitButton"
                        class="btns hidden formSeg submit_animate">
                        <button type="submit" form="settings" id="btn-5"
                            value="Submit">SUBMIT</button>
                    </div>

                </div>
            </div>
